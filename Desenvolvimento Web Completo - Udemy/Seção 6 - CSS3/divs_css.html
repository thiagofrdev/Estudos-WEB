<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="divs_css.css">
    <title>Usando DIVs</title>
</head>
<body>
    <div id="topo">
        <img src="imgs/Amazon_logo.svg" width="200px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="span">direitos</span> reservados
    </div>
</body>
</html>
