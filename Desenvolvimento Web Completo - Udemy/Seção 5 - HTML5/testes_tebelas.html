<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="2" width="50%">
        <tr>
            <td>Código</td>
            <td>Produto</td>
            <td>Preço</td>
            <td>Imagem</td>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$3500,00</td>
            <td><img src="imgs/notebook.jpg" width="80"></td>
        </tr>
        <tr>
            <td>002</td>
            <td>Celular</td>
            <td>R$1200,00</td>
            <td><img src="imgs/celular.jpg" width="80"></td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="3">Cupom100 - R$100</td>
        </tr>
        <tr>
            <td colspan="3">Cupom200 - R$200</td>
        </tr>
    </table>
</body>
</html>
