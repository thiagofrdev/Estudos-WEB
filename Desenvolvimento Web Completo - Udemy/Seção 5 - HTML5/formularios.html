<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">
    </form>

    <h2>Cadastro</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="M"> Masculino<br> 
        <input type="radio" name="sexo" value="F"> Feminino<br><br>

        Interesses<br>
        <input type="checkbox" name="interesses"> Futebol<br>
        <input type="checkbox" name="interesses"> Cursos<br>
        <input type="checkbox" name="interesses"> Moda<br>
        <input type="checkbox" name="interesses"> Carros<br><br>

        Estado:<br>
        <select name="estado" id="">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="ba">BA</option>
            <option value="rs">RS</option>
        </select><br><br>

        Observações?<br>
        <textarea></textarea>
    </form>
</body>
</html>
